<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retro Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <input class="nav-toggle" type="checkbox" id="nav-toggle"/>

    <div class="layout">

      <label class="nav-toggle-btn card" for="nav-toggle" aria-label="Toggle sidebar">
        <span class="nav-toggle-icon" aria-hidden="true"></span>
      </label>

      <aside class="sidebar card">
        <div class="sidebar_header">
          <div class="title_text">SEQUESTERED.SPACE</div>
          <div class="title_subtext">v0.1</div>
        </div>

        <nav class="filetree" aria-label="Primary">
          <a class="filetree__item is-active" href="index.html">
            <span class="tree-prefix">├── </span>index.html
          </a>

          <a class="filetree__item" href="about.html">
            <span class="tree-prefix">├── </span>about.html
          </a>

        <details class="filetree__folder" open>
          <summary class="filetree__item folder">
            <span class="tree-prefix">├── </span>projects/
            <span class="folder-toggle" aria-hidden="true"></span>
          </summary>

          <div class="filetree__children">
            <a class="filetree__item" href="projects/project-alpha.html">
              <span class="tree-prefix">│   ├── </span>project-alpha.html
            </a>
            <a class="filetree__item" href="projects/project-beta.html">
              <span class="tree-prefix">│   ├── </span>project-beta.html
            </a>
            <a class="filetree__item" href="projects/project-gamma.html">
              <span class="tree-prefix">│   └── </span>project-gamma.html
            </a>
          </div>
        </details>
 
          <a class="filetree__item" href="contact.html">
            <span class="tree-prefix">└── </span>contact.html
          </a>
        </nav>

        <div class="sidebar__footer">
          <span class="badge">Online</span>
        </div>
      </aside>

      <main class="page">
        <h1>Home</h1>

        <section class="card">
          <h2>Welcome</h2>
          <p>
            This is the start of a retro-inspired site: tiled background, monospace, and a sidebar.
          </p>
          <p>
            Try <a href="about.html">About</a> next.
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
